<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='css/style.css' rel='stylesheet' media='screen'>
        <title>Login ou Cadastro</title>
    </head>

    <body>
        <section>
            <header>
                <h1>Create account</h1>
                <h3>Already have an account? <a href="Da_teu_cu " target="_blank">Sign in </a></h3>
            </header>
            <form>
                <input type="text" name="" placeholder="Nickname" class="inp1">

                <div class="div1">
                    <input type="text" placeholder="First Name" class="inp2">
                    <input type="text" placeholder="Next Name" class="inp3">
                </div>

                <input type="email" placeholder="E-mail " class="inp4">
                <label for="genero" class="label">Gender:</label>

                <select name="genero" id="genero">
                    <option value="" selected></option>
                    <option value="Female">Women</option>
                    <option value="Male">Man</option>
                    <option value="trans">Trans</option>
                </select>

                <button class="">
                    Sign up
                    <img src="/css/seta-direita.png" alt="sing up">
                </button>

                <div class="checkbox">

                    <input type="checkbox" id="Terms">
                    <label for="Terms">I have read and agree to the <a href="" target="_blank">Terms of Service</a></label>

                </div>
            </form>
        </section>
    </body>

</html>
